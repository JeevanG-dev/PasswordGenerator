<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-output" id="passwordOutput">Start to get Password</div>
    <button id="copyButton">Copy Password</button>

    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="6" max="50" value="10">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="includeUppercase" checked>
        Include Uppercase Letters
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="includeLowercase" checked>
        Include Lowercase Letters
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="includeNumbers" checked>
        Include Numbers
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="includeSymbols" checked>
        Include Symbols
      </label>
    </div>

    <button id="generateButton">Generate Password</button>
  </div>
<script src="script.js"></script>
</body>
</html>
